        .task-content {

        .task-buttons {

        function startTask(index, type, link) {
            window.open(link, "_blank");
            taskTimers[`${type}-${index}`] = Date.now();
            document.getElementById(`verify-${type}-${index}`).disabled = false;
        }

        function verifyTask(index, type) {
            const taskKey = `${type}-${index}`;
            const verifyButton = document.getElementById(`verify-${type}-${index}`);
            const taskStartTime = taskTimers[taskKey];

            if (!taskStartTime || (Date.now() - taskStartTime) < 30000) {
                alert("You haven't completed the task yet");
                return;
            }

            if (completedTasks[taskKey]) {
                alert("You've already received reward for this task!");
                return;
            }

            document.getElementById("balance").innerText = `${balance}$`;
            completedTasks[taskKey] = true;
            verifyButton.disabled = true;

            // Save to localStorage
            localStorage.setItem("balance", balance);
            localStorage.setItem("taskTimers", JSON.stringify(taskTimers));
            localStorage.setItem("completedTasks", JSON.stringify(completedTasks));
        }
