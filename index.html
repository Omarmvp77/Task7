        }
        .task-content {

            width: 100%;

        .task-buttons {

            flex-direction: column;
            gap: 10px;
            width: 100%;

        button {

            border: none;
            border-radius: 6px;

        .download-btn {

        function startTask(index, type, link) {
            window.open(link, "_blank");

        }

        function verifyTask(index, type) {
            const taskKey = `${type}-${index}`;
            const verifyButton = document.getElementById(`verify-${type}-${index}`);
            const taskStartTime = taskTimers[taskKey];

            // تحديد الوقت المطلوب بناءً على نوع المهمة
            let requiredTime = 30000; // 30 ثانية بشكل افتراضي
            if (type === "task" && (index === 13 || index === 14)) {
                requiredTime = 180000; // 3 دقائق للمهام الجديدة
            }

            if (!taskStartTime || (Date.now() - taskStartTime) < requiredTime) {
                alert("لم تقم بإكمال المهمة");
                return;
            }

            if (completedTasks[taskKey]) {
                alert("لقد حصلت على المكافأة لهذه المهمة من قبل!");
                return;
            }

            balance += 100;
            document.getElementById("balance").innerText = `${balance} جنيه`;
            completedTasks[taskKey] = true;
            verifyButton.disabled = true;

            // حفظ البيانات في الـ localStorage
            localStorage.setItem("balance", balance);
            localStorage.setItem("taskTimers", JSON.stringify(taskTimers));
            localStorage.setItem("completedTasks", JSON.stringify(completedTasks));
        }
